<!DOCTYPE html>
<html>
<body>
<h2>Get My Location</h2>

<button onclick="getLocation()">Share Location</button>

<p id="output"></p>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        document.getElementById("output").innerHTML = "Geolocation not supported";
    }
}

function showPosition(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    document.getElementById("output").innerHTML = 
        "Latitude: " + lat + "<br>Longitude: " + lon;

    // send to your server (optional)
    // fetch("https://your-server.com/save?lat=" + lat + "&lon=" + lon);
}

function showError(error) {
    document.getElementById("output").innerHTML = "Permission denied or unavailable";
}
</script>
</body>
</html>
